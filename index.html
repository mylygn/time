<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
        }
        #clock {
            font-family: 'Arial', sans-serif;
            font-size: 4em;
            font-weight: bold;
            color: #86754e; /* Gold/Brown */
            border: 5px solid #a0d4cc; /* Green border */
            padding: 20px;
            border-radius: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function updateClock() {
            const atlantaOffset = -5; // Atlanta is UTC-5
            const now = new Date();
            const utc = now.getTime() + now.getTimezoneOffset() * 60000;
            const atlantaTime = new Date(utc + atlantaOffset * 3600000);

            const hours = String(atlantaTime.getHours()).padStart(2, '0');
            const minutes = String(atlantaTime.getMinutes()).padStart(2, '0');
            const seconds = String(atlantaTime.getSeconds()).padStart(2, '0');

            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call
    </script>
</body>
</html>
